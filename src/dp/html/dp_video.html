    <title>播放器</title>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: auto;
        overflow: hidden;
    }

    body {
        display: flex;
    }

    #dplayer {
        flex: auto;
    }
</style>
<script type="text/javascript">
    document.addEventListener('ready', () => {
        const resizeObserver = new ResizeObserver(() => {
            document.getElementById('dplayer').style.height = document.body.clientHeight + 'px'
        })
        resizeObserver.observe(document.body)
    })
</script>
<body>
<div id="dplayer"></div>
</body>
